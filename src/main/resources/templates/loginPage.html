<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <form class="card p-3" method="post" th:action="@{'/login'}">
                <h3 class="text-primary text-center my-2 d-flex justify-content-center align-items-center">
                    <img th:src="@{images/login.svg}" width="35" height="35" class="me-1" alt="login"/> <span>Login To Your Account</span>
                </h3>
                <div th:if="${param.error}" class="alert alert-danger my-2 text-center">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success my-2 text-center">
                    You have been logged out.
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control"/>
                </div>
                <br/>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"/>
                </div>
                <br/>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
